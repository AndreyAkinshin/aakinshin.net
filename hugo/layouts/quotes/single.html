{{ define "main" }}

<div class="main-post">

<h1 class="blog-post-title" id="post-title">{{ .Title | strings.Title }}</h1>

{{ partial "library-meta.html" . }}

<div class="main-content">
{{ .Content }}
</div>

{{ if .Params.Page }}<i>Page {{ .Params.Page }}</i><br /><br />{{ end }}

{{ partial "relations.html" (dict "page" . "site" $.Site ) }}

</div>

{{ end }}
