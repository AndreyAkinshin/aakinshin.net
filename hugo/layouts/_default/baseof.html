<!doctype html>
{{ $lang := .Site.Language.Lang | default "en" }}
<html lang="{{ $lang }}">
  {{ partial "head.html" . }}
  <body class="flex flex-col min-h-screen">
    {{ partial "nav.html" . }}

    <div class="main container mx-auto max-w-6xl px-6 flex-grow">
      {{ block "main" . }}{{ end }}
    </div>

    {{ partial "footer.html" . }}

    <!-- Features scripts -->
    {{ partial "scripts/math.html" . }}
  </body>
</html>
