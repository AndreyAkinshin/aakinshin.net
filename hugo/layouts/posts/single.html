{{ define "main" }}

<div class="main-post">

<h1 class="blog-post-title" id="post-title">{{ .Title | strings.Title }}</h1>

{{ partial "blog-post-meta.html" . }}

<br />

{{ partial "tag-comments.html" . }}

<div class="main-content">
{{ .Content }}
</div>

{{ partial "relations.html" (dict "page" . "site" $.Site ) }}

</div>

{{ end }}
