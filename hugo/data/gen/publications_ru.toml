Html = "<i>А. А. Акиньшин, В. П. Голубятников</i> <span title='В работе рассматриваются математические модели генных сетей. Генная сеть представляется динамической системой. На текущий момент исследуются трёхмерные модели, в силу их относительной простоты. В перспективе развития работы планируется обобщение полученных результатов в пространства старших размерностей.'>«Трёхмерные модели генных сетей»</span> (2010) // Журнал «Горизонты образования». 7-ая Всероссийская научно-техническая конференция студентов, аспирантов и молодых учёных «Наука и молодёжь». Секция «Информационные технологии». Подсекция «ПОВТ». Издательство: Издательство АлтГУ. Барнаул. Стр.&nbsp;8–10."
