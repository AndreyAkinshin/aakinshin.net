Html = "<i>Andrey Akinshin, Gil Goldman, Vladimir Golubyatnikov, Yosef Yomdin</i> <span title='We consider a signal reconstruction problem for signals {&#92;$}F{&#92;$} of the form {&#92;$} F(x)=&#92;backslashsum_{&#92;{}j=1{&#92;}}{&#92;^{}}{&#92;{}d{&#92;}}a_{&#92;{}j{&#92;}}&#92;backslashdelta&#92;backslashleft(x-x_{&#92;{}j{&#92;}}&#92;backslashright),{&#92;$} from their moments {&#92;$}m_k(F)=&#92;backslashint x{&#92;^{}}kF(x)dx.{&#92;$} We assume {&#92;$}m_k(F){&#92;$} to be known for {&#92;$}k=0,1,&#92;backslashldots,N,{&#92;$} with an absolute error not exceeding {&#92;$}&#92;backslashepsilon {&#92;textgreater} 0{&#92;$}. We study the 'geometry of error amplification' in reconstruction of {&#92;$}F{&#92;$} from {&#92;$}m_k(F),{&#92;$} in situations where two neighboring nodes {&#92;$}x_i{&#92;$} and {&#92;$}x_{&#92;{}i+1{&#92;}}{&#92;$} near-collide, i.e {&#92;$}x_{&#92;{}i+1{&#92;}}-x_i=h &#92;backslashll 1{&#92;$}. We show that the error amplification is governed by certain algebraic curves {&#92;$}S_{&#92;{}F,i{&#92;}},{&#92;$} in the parameter space of signals {&#92;$}F{&#92;$}, along which the first three moments {&#92;$}m_0,m_1,m_2{&#92;$} remain constant.'>«Accuracy of reconstruction of spike-trains with two near-colliding nodes»</span> (2017) // 7th International Conference on Complex Analysis and Dynamical Systems (CA&DS VII). Т.&nbsp;699. Стр.&nbsp;1–17. DOI:&nbsp;<a href='https://doi.org/10.1090/conm/699/14078'>10.1090/conm/699/14078</a>"
