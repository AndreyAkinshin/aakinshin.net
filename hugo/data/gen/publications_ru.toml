Html = "<i>А. А. Акиньшин</i> <span title='Исследование посвящено изучению генных сетей — специальных комплексов координировано функционирующих генов, обеспечивающих формирование различных фенотипических признаков организмов. Реальные генные сети являются очень сложными и большими объектами, проводить их полноценный анализ весьма затруднительно. В определённых ситуациях при условиях постоянства внешней среды удаётся выделить небольшие подсети, которые условно можно считать автономными, и описать поведение их основных элементов динамической системой. Подробное изучение топологии построенной математической модели является очень важной задачей, т. к. позволяет сформировать всё множество возможных режимов функционирования исходной биологической системы. В данной работе рассматривается молекулярный авторепрессилятор, который представляет собой единственный генетический элемент, репрессирующий собственный синтез. Концентрация соответствующего белка описывается динамической переменной x(t), скорость изменения концентрации определяется дифференциальным уравнением с запаздывающим аргументом x'(t) = f(x(t – tau)) – m*x(t), где f(x) выражена монотонно убывающей функцией и описывает обратную отрицательную связь (в приложениях чаще всего представлена функцией Хилла), m — константа скорости деградации вещества (в простейшем случае можно считать, что деградация происходит по линейному закону). Доказано, что рассматриваемая система обладает единственной стационарной точкой (соответствующей гомеостазу молекулярной системы). Выведены условия существования циклических траекторий в динамической системе (соответствующих осциллирующим режимам функционирования авторепрессилятора), построена зависимость периода цикла от величины запаздывания T(tau), описана общая топология системы. Полученные результаты можно использовать при изучении биологических систем разного уровня сложности, т. к. авторепрессирующие генетические элементы являются достаточно распространённым явлением в составе генных сетей высоких размерностей. Доказан ряд теорем, позволяющих отобразить осциллирующие траектории молекулярного авторепрессилятора в траектории циклических симметричных систем, базирующихся на функциях Хилловского типа. На основе полученной математической теории разработан программный комплекс PhasePortraitAnalyzer, позволяющий конструировать, моделировать и изучать режимы функционирования описанного класса биологических систем. Численные методы расчётов реализованы на языке R с использованием пакета deSolve.'>«Математическое и численное моделирование молекулярного авторепрессилятора»</span> (2014) // Биология – наука XXI века: 18-я Международная Пущинская школа-конференция молодых учёных (Пущино, 21 - 25 апреля 2014 г.). Сборник тезисов.. Россия, г. Пущино. Пущинский научный центр РАН. ISBN:&nbsp;978-5-600-00210-4. Стр.&nbsp;174–175."
