Html = "<i>А. А. Акиньшин, И. В. Пащенко, А. В. Закурдаев, Е. В. Луценко, К. И. Шлыков</i> <span title='Введение в учебные планы вузов новой дисциплины, получившей название «Безопасность жизнидеятельности», а также открытие одноимённой группы специальностей объективно поставили перед специалистами вопрос об учебно-методическом обеспечении нового предмета. Формулировки официального документа (приказ №473 от 09.07.90 г. Госкомитета СССР по народному образованию) способствовали тому, что новую учебную дисциплину стали рассматривать как некоторое сочетание охраны труда и гражданской обороны, а затем и охраны окружающей среды (читай — экологии). Безопасность жизнедеятельности решает трединую задачу, которая состоит в идентификации опасности, реализации профилактических мероприятий и защите от остаточного риска.'>«Электронный учебник по дисциплине «Безопасность жизнедеятельности»»</span> (2007) // Журнал «Горизонты образования». 4-я Всероссийская научно-техническая конференция студентов, аспирантов и молодых ученых «Наука и молодежь». Секция «Безопасность жизнедеятельности». Издательство: Издательство АлтГУ. Барнаул. Стр.&nbsp;1–2."
