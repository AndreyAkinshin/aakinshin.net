Html = "<i>А. А. Акиньшин</i> <span title='Нередко в олимпиадном программировании встречаются задачи, решение которых заключает в себе стандартные алгоритмы, приёмы и методы. Знание и углубленное изучение общеизвестных методов решения определённых задач является необходимым для процессионального программиста. Рассмотрим, например, задача J из олимпиады «Университеты Алтая — 2007» (http://neerc.secna.ru/ALTAI_U/2007).'>«Суффиксные автоматы в решении задач обработки текстов»</span> (2007) // Журнал «Горизонты образования». 4-я Всероссийская научно-техническая конференция студентов, аспирантов и молодых ученых «Наука и молодежь». Секция «Структуры и алгоритмы обработки данных». Издательство: Издательство АлтГУ. Барнаул. Стр.&nbsp;4–9."
