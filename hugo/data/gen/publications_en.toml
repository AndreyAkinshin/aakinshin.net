Html = "<i>T. A. Bukharina, A. A. Akinshin, V. P. Golubyatnikov, D. P. Furman</i> <span title='The results are presented of mathematical and computer simulation of the functioning of the central regulatory circuit (CRC) which is the system integrator of the gene networks ofmorphogenesis of Drosophila mechanoreceptors. The main element of the CRC is represented bythe complex of Achaete-Scute (AS-C) genes, the main genes of the mechanoreceptor morphogenesis.The content level of the proteins encoded by the AS-Cgenes is a determining factor for initiating the development of a mechanoreceptor. We carried outa comparative study of the CRC behavior under normal conditions and in the presence ofmutational changes in the Achaete-Scute complex. Theresults of simulation are in good accord with the available biological data.'>“Mathematical and Numerical Models of the Central Regulatory Circuit of the Morphogenesis System of Drosophila”</span> (2020) // Journal of Applied and Industrial Mathematics. Vol.&nbsp;14. No&nbsp;2. Pp.&nbsp;249-255. DOI:&nbsp;<a href='https://doi.org/10.1134/S1990478920020040'>10.1134/S1990478920020040</a>"
