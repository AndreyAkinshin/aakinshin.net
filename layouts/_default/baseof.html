<!doctype html>
{{ $lang := .Site.Language.Lang | default "en" }}
<html lang="{{ $lang }}" class="h-100">
  {{ partial "head.html" . }}
  <body class="d-flex flex-column min-vh-100">
    {{ partial "nav.html" . }}

    <div class="container">
      <main id="main">
        {{ block "main" . }}{{ end }}
      </main>
    </div>

    {{ partial "footer.html" . }}
    
    {{ partial "import/js.html" "theme-after" }}
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/anchor.min.js"></script>
    {{ partial "import/js.html" "custom" }}

    <!-- Features scripts -->
    {{ partial "scripts/math.html" . }}
  </body>
</html>
