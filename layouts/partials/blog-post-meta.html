{{ $dateTime := .PublishDate.Format "2006-01-02" }}
{{ $dateFormat := .Site.Params.dateFormat | default "January 2, 2006" }}

<span class="blog-post-meta">
<div class="faicon"><i class="far fa-calendar-alt"></i></div>
<time datetime="{{ $dateTime }}">{{ partial "date-full.html" . }}</time>
&nbsp;&nbsp;

{{ with (.GetTerms "tags") }}
  <i class="fas fa-tag"></i>
  &nbsp;
  {{ range . }}
    <a href="{{ .Permalink }}" class="badge badge-info">{{ .Title }}</a>
  {{ end }}
{{ end }}

</span>
