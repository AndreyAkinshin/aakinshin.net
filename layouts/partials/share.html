{{ $title := .Title }}
{{ $url := .Permalink }}

<br /><br />
<div class="row">
  <div class="justify-content-center share-block">
    <div class="share-title">{{ i18n "share" }}:</div>
    <div class="share-button"><a href="https://www.reddit.com/submit?url={{ $url }}&title={{ $title }}" target="_blank" title="Share on Reddit"><i class="fab fa-reddit fa-2x"></i></a></div>
    <div class="share-button"><a href="https://twitter.com/intent/tweet?text={{ $title }}&url={{ $url }}&via=andrey_akinshin&related=andrey_akinshin" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fab fa-twitter fa-2x"></i></a></div>
    <div class="share-button"><a href="https://news.ycombinator.com/submitlink?u={{ $url }}" target="_blank" title="Share on HackerNews"><i class="fab fa-hacker-news fa-2x"></i></a></div>
    <div class="share-button"><a href="https://getpocket.com/save?url={{ $url }}&title={{ $title }}" target="_blank" title="Add to Pocket"><i class="fab fa-get-pocket fa-2x"></i></a></div>
    </div>
  </div>
</div>
